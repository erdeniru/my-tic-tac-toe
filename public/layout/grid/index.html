<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="game">
            <h1 class="game__title">Крестики-Нолики</h1>
            <div class="game__content">
                <div class="tic-tac-toe">
                    <div class="information">Информация</div>
                    <div class="board">
                        <div class="board__cell">o</div>
                        <div class="board__cell"></div>
                        <div class="board__cell"></div>
                        <div class="board__cell"></div>
                        <div class="board__cell">x</div>
                        <div class="board__cell"></div>
                        <div class="board__cell"></div>
                        <div class="board__cell"></div>
                        <div class="board__cell"></div>
                        <div class="board__cell"></div>
                        <div class="board__cell"></div>
                        <div class="board__cell">x</div>
                        <div class="board__cell"></div>
                        <div class="board__cell"></div>
                        <div class="board__cell"></div>
                        <div class="board__cell"></div>
                    </div>
                    <div class="control">
                        <button class="btn restart">Начать заново</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
